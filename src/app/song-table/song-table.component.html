<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
        <td>{{ song.id }}</td>
        <td>{{ song.name }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.album }}</td>
        <td>{{ song.releaseDate }}</td>
    </tr>
  </tbody>
</table>
